<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/img/logo.png" height="70px">
    </div>
    <form #form="ngForm" (ngSubmit)="register()">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <input matInput placeholder="Nombre Completo" type="text" name="user.nombre" required [(ngModel)]="user.nombre">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento" required [(ngModel)]="user.fecha_nacimiento" name="user.fecha_nacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="user.sexo" name="user.sexo" placeholder="Sexo" required> 
                <mat-option value="H">Hombre</mat-option>
                <mat-option value="M">Mujer</mat-option>
              </mat-select>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput placeholder="E-Mail" type="email" name="user.email" required [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="user.password" required [(ngModel)]="user.password">
        </mat-form-field>
        <div>
            <label class="mat-raised-button" for="files" style="display: table;width: 100%;">Subir imagen de perfil</label>
            <input id="files" style="visibility:hidden;" type="file" (change)="uploadImgProfile($event)" accept="image/*">
          </div>
        <button color="primary" mat-raised-button [disabled]="!form.valid || !img"file>Crear Cuenta</button>
        <p class="note">Tienes una cuenta?<br/> <a [routerLink]="['/login']">Login</a></p>
      </div>
    </form>
  </div>
</div>
