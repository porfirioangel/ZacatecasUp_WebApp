<form [formGroup]="form">
  <mat-form-field class="input-container">
    <input matInput placeholder="Latitud" [(ngModel)]="item.latitud"  formControlName="latitud" required>
  </mat-form-field>

  <mat-form-field class="input-container">
      <input matInput placeholder="Longitud" [(ngModel)]="item.longitud"  formControlName="longitud" required>
    </mat-form-field>
</form>
