<div class="recent-sales mat-elevation-z2">
  <table class="table table-condensed table-grey-header table-bordered table-hover">
    <thead>
    <tr>
      <th></th>
      <th>Chofer</th>
      <th>Dinero</th>
    </tr>
    </thead>
    <tbody>
    <tr class="pointer" *ngFor="let sale of sales">
      <td style="text-align: center;"><img class="middle avatar" [src]="sale.image" [alt]="sale.itemName"/></td>
      <td>{{ sale.itemName }}</td>
      <td>{{ sale.value | currency:'MXN':'symbol' }}</td>
    </tr>
    </tbody>
  </table>

</div>
