<div style="width: 400px">
  <mat-card-title>Datos de Usuario</mat-card-title>

  <form #form="ngForm" (ngSubmit)="updateUser();dialogRefUserModal.close()">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <input matInput placeholder="Nombre" required [(ngModel)]="user.displayName" name="displayName">
      </mat-form-field>
      <div fxLayout="row">
        <img style="width: 100%; height: 400px" [src]="user.photoURL" onerror="this.src='assets/img/common/no-image.gif'">
      </div>
      <div fxLayout="row">
        <mat-progress-bar mode="determinate" [value]="currentUploadUserModal?.progress"
                          *ngIf="isUploadingPhotoUserModal"></mat-progress-bar>
      </div>

      <div fxLayout="row">
        <label class="mat-raised-button" for="files" style="display: table;width: 100%;">Cambiar Imagen..</label>
        <input id="files" style="visibility:hidden;" type="file" (change)="uploadImgProfile($event)" accept="image/*">
      </div>
    </div>


    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRefUserModal.close()">Cerrar</button>
      <button color="primary" mat-raised-button [disabled]="!form.valid || isUploadingPhotoUserModal">Guardar</button>
    </mat-dialog-actions>
  </form>


</div>
